version: '3.3'
services:
  running_on_dart:
    image: ghcr.io/nyxx-discord/running_on_dart:main
    container_name: running_on_dart
    env_file:
     - ./.env
    links:
      - db
    depends_on:
      - db
    ports:
      - "8080:8080"
  db:
    image: postgres
    restart: always
    env_file:
      - ./.env
    volumes:
      - "rod_db:/var/lib/postgresql/data"

volumes:
  rod_db:
