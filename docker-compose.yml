version: '3.3'
services:
  running_on_dart:
    build: ./
    container_name: running_on_dart
    env_file:
     - ./.env
    links:
      - db
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    env_file:
      - ./.env
  adminer:
    image: adminer
    restart: always
    links:
      - db
    depends_on:
      - db
    ports:
      - 8080:8080
