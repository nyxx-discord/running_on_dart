name: running_on_dart
version: 2.2.0
description: Discord Bot for nyxx development
homepage: https://github.com/nyxx-discord/running_on_dart
repository: https://github.com/nyxx-discord/running_on_dart
documentation: https://github.com/nyxx-discord/running_on_dart
issue_tracker: https://github.com/nyxx-discord/running_on_dart/issues
publish_to: none

environment:
  sdk: '>=2.13.0 <3.0.0'

dependencies:
  logging: "^1.0.0"
  nyxx: "^2.0.4"
  nyxx_commander: "^2.0.0"
  nyxx_interactions: "^2.0.0"
  postgres: "^2.3.2"
  time_ago_provider: "^4.0.0"
  migent:
    git: git://github.com/nyxx-discord/migent.git
  human_duration_parser: ^2.0.1

dev_dependencies:
  lints: ^1.0.1

dependency_overrides:
  nyxx:
    git:
      url: 'https://github.com/nyxx-discord/nyxx.git'
      ref: next
  nyxx_commander:
    git:
      url: 'https://github.com/nyxx-discord/nyxx_commander.git'
      ref: next
  nyxx_interactions:
    git:
      url: 'https://github.com/nyxx-discord/nyxx_interactions.git'
      ref: next
