name: running_on_dart
version: 4.0.0
description: Discord Bot for nyxx development
homepage: https://github.com/nyxx-discord/running_on_dart
repository: https://github.com/nyxx-discord/running_on_dart
documentation: https://github.com/nyxx-discord/running_on_dart
issue_tracker: https://github.com/nyxx-discord/running_on_dart/issues
publish_to: none

environment:
  sdk: '^3.5.0'

dependencies:
#  duration: ^3.0.11
#  github: ^9.2.0
  http: ^1.0.0
  human_duration_parser: ^3.0.0
  intl: ^0.19.0
  logging: ^1.0.2
  migent:
    git: https://github.com/nyxx-discord/migent.git
  nyxx: ^6.3.0
  nyxx_commands: ^6.0.0
  nyxx_extensions: ^4.1.0
  postgres: ^2.6.4
  fuzzy: ^0.5.1
  collection: ^1.19.0
  tentacle:
    git: https://github.com/TentacleOrg/Tentacle.git

dev_dependencies:
  lints: ^4.0.0

dependency_overrides:
  nyxx_commands:
    git:
      url: https://github.com/nyxx-discord/nyxx_commands.git
      ref: dev
  nyxx_extensions:
    git:
      url: https://github.com/nyxx-discord/nyxx_extensions.git
      ref: dev